<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FinalProject.css">
    <title>Contact Us - PT Mechanical Sinergi</title>
</head>

<body>
    <header>
        <h1 class="ms-auto">PT Mechanical Sinergi</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    
        </div>
    </nav>
    <section class="contact-us-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Hubungi kami untuk informasi lebih lanjut atau pertanyaan mengenai produk dan layanan kami.</p>
            
            <form id="contactForm" action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" onclick="submitForm()">Kirim Pesan</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 PT Mechanical Sinergi. All rights reserved.</p>
    </footer>
    <script src="./FinalProject.js"></script>
</body>

</html>
