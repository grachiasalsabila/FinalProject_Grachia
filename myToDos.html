<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="displayTodo()">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">
                        
                        <!-- App Title -->
                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <u>ToDos</u>
                        </p>

                        <!-- Form Add Todo -->
                        <div class="card pb-2">
                            <div class="card-body">
                                <div class="d-flex flex-row align-items-center">
                                    <input type="text" class="form-control form-control-lg" id="add-todo"
                                        placeholder="Add new...">
                                    <button type="button" class="btn btn-primary" onclick="submitTodo()">Add</button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- List Todo -->
                        <div id="list-todo"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- asdas -->
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./myToDos.js"></script>
</body>

</html>
